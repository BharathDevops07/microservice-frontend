name: CI - DevSecOps

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - name: üêç Checkout Code
        uses: actions/checkout@v4

      - name: üõ°Ô∏è OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "nodejs-frontend"
          path: "."
          format: "HTML"
          out: "reports"

      # üü¶ INFO: This step fixes your error by deleting hidden newlines
      - name: üßº Sanitize Sonar Config
        run: |
          # Clean the variable and save it to the GitHub Environment
          CLEAN_URL=$(echo "${{ vars.SONAR_HOST_URL }}" | tr -d '\n' | tr -d '\r')
          echo "SONAR_HOST_URL=$CLEAN_URL" >> $GITHUB_ENV
          
          # Debug print to confirm it looks correct (masked for safety if needed, but safe for internal IPs)
          echo "Debug: Cleaned URL is [$CLEAN_URL]"

      - name: üîç SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # ‚ö†Ô∏è IMPORTANT: Now using the cleaned 'env' variable, not the raw 'vars'
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: üö¶ Sonar Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Also ensure Quality Gate uses the clean URL
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: üê≥ Docker Build
        run: |
          docker build -t 861550625988.dkr.ecr.ap-south-1.amazonaws.com/nodejs-frontend:${{ github.sha }} .

      - name: üõ°Ô∏è Trivy Image Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 861550625988.dkr.ecr.ap-south-1.amazonaws.com/nodejs-frontend:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      - name: ‚òÅÔ∏è Login to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 \
          | docker login --username AWS --password-stdin \
          861550625988.dkr.ecr.ap-south-1.amazonaws.com

      - name: üöÄ Push Image
        run: |
          docker push 861550625988.dkr.ecr.ap-south-1.amazonaws.com/nodejs-frontend:${{ github.sha }}
